    function calcCommander(lunar, monthZhi) {
        const pj = lunar.getPrevJie();
        const s = lunar.getSolar();
        const pjs = pj.getSolar();
        // åŸç”Ÿæ¯«ç§’è®¡ç®—
        const t1 = new Date(s.getYear(), s.getMonth()-1, s.getDay(), s.getHour(), s.getMinute()).getTime();
        const t2 = new Date(pjs.getYear(), pjs.getMonth()-1, pjs.getDay(), pjs.getHour(), pjs.getMinute()).getTime();
        const diffDays = Math.floor((t1 - t2) / (1000 * 60 * 60 * 24));
        const rules = SILING_RULES[monthZhi];
        let commander = rules[rules.length-1][0]; 
        let sum = 0;
        for (let r of rules) { sum += r[1]; if (diffDays < sum) { commander = r[0]; break; } }
        return { commander, diffDays };
    }

            if (m[g]) return m[g];
        }
        const fallback = {"æ­£è´¢":"æ­£è´¢æ ¼","æ­£å®˜":"æ­£å®˜æ ¼","ä¸ƒæ€":"ä¸ƒæ€æ ¼","æ­£å°":"æ­£å°æ ¼","é£Ÿç¥":"é£Ÿç¥æ ¼","ä¼¤å®˜":"ä¼¤å®˜æ ¼","æ¯”è‚©":"å»ºç¦„æ ¼","åŠ«è´¢":"æœˆåŠ«æ ¼"};
        const mzMainGod = SHISHEN_MAP[dm][ZHI_MAIN_QI[mz]];
        return fallback[mzMainGod] || "æ‚æ ¼";
    }

    function drawChart(pillars) {
        const canvas = document.getElementById('energy-canvas');
        const ctx = canvas.getContext('2d');
        const w = canvas.offsetWidth, h = canvas.offsetHeight;
        canvas.width = w; canvas.height = h;
        const counts = {'é‡‘':0,'æœ¨':0,'æ°´':0,'ç«':0,'åœŸ':0};
        pillars.forEach(p => { counts[WUXING_MAP[p.g]]++; counts[WUXING_MAP[p.z]]++; });
        const cx = w/2, cy = h/2, r = 70;
        ctx.strokeStyle = "#eee";
        for(let j=1; j<=3; j++) {
            ctx.beginPath();
            for(let i=0; i<5; i++) {
                const a = (Math.PI*2/5)*i - Math.PI/2;
                ctx.lineTo(cx + Math.cos(a)*r*(j/3), cy + Math.sin(a)*r*(j/3));
            }
            ctx.closePath(); ctx.stroke();
        }
        ctx.fillStyle = "rgba(162, 45, 41, 0.2)"; ctx.strokeStyle = "#a22d29"; ctx.lineWidth = 3;
        ctx.beginPath();
        Object.keys(counts).forEach((k, i) => {
            const a = (Math.PI*2/5)*i - Math.PI/2;
            const l = (counts[k]/8)*r*3.5; 
            const x = cx + Math.cos(a)*l, y = cy + Math.sin(a)*l;
            if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        });
        ctx.closePath(); ctx.fill(); ctx.stroke();
        Object.keys(counts).forEach((k, i) => {
            const a = (Math.PI*2/5)*i - Math.PI/2;
            ctx.fillStyle = "#333"; ctx.font = "bold 13px serif";
            ctx.fillText(k, cx + Math.cos(a)*(r+20)-5, cy + Math.sin(a)*(r+20)+5);
        });
    }
