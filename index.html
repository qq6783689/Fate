    function calcCommander(lunar, monthZhi) {
        const prevJie = lunar.getPrevJie();
        const s = lunar.getSolar();
        const pjs = prevJie.getSolar();
        
        // ä½¿ç”¨æ ‡å‡†çš„ JS Date è®¡ç®—ç§’çº§å·®
        const t1 = new Date(s.getYear(), s.getMonth()-1, s.getDay(), s.getHour(), s.getMinute()).getTime();
        const t2 = new Date(pjs.getYear(), pjs.getMonth()-1, pjs.getDay(), pjs.getHour(), pjs.getMinute()).getTime();
        const diffDays = Math.floor((t1 - t2) / (1000 * 60 * 60 * 24));
        
        const rules = SILING_RULES[monthZhi];
        let commander = rules[rules.length-1][0]; 
        let sum = 0;
        for (let r of rules) {
            sum += r[1];
            if (diffDays < sum) { commander = r[0]; break; }

        return { commander, diffDays };

    function drawChart(pillars) {
        const canvas = document.getElementById('energy-canvas');
        const ctx = canvas.getContext('2d');
        const w = canvas.offsetWidth, h = canvas.offsetHeight;

        const counts = {'é‡‘':0,'æœ¨':0,'æ°´':0,'ç«':0,'åœŸ':0};
        pillars.forEach(p => { counts[WUXING_MAP[p.g]]++; counts[WUXING_MAP[p.z]]++; });
        const cx = w/2, cy = h/2, r = 80;
        ctx.strokeStyle = "#ddd";
        for(let j=1; j<=3; j++) {
            ctx.beginPath();
            for(let i=0; i<5; i++) {
