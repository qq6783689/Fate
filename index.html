<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>命运黑盒 Pro Max (修复版)</title>
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript@1.2.37/lunar.min.js"></script>
    <style>
        /* --- 全局变量与配色 --- */
        :root {
            --primary-color: #8E44AD;
            --secondary-color: #27AE60;
            --bg-color: #F5F7FA;
            --text-color: #2C3E50;
            --card-bg: #FFFFFF;
            --border-radius: 12px;
        }

        /* 基础重置 */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* 主容器 */
        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #2c3e50, #000000);
            padding: 40px 20px;
            text-align: center;
            color: #d4af37;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .header h1 { margin: 0; font-size: 24px; letter-spacing: 2px; }
        .header p { margin: 8px 0 0; font-size: 12px; opacity: 0.8; color: #fff; }

        /* 输入区域 */
        .input-section { padding: 0 25px; }
        .form-group { margin-bottom: 20px; }
        .label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 15px; color: #34495e; }

        /* 性别选择器 */
        .gender-switch { display: flex; background: #f1f2f6; border-radius: var(--border-radius); padding: 4px; }
        .gender-switch input { display: none; }
        .gender-switch label {
            flex: 1; text-align: center; padding: 12px; border-radius: 8px;
            cursor: pointer; transition: all 0.2s ease; font-weight: bold; font-size: 15px; color: #7f8c8d;
        }
        .gender-switch input:checked + label {
            background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1); color: var(--primary-color);
        }

        /* 日期输入框 */
        input[type="datetime-local"] {
            width: 100%; padding: 14px; border: 1px solid #e0e0e0; border-radius: var(--border-radius);
            font-size: 16px; background: #fff; outline: none; -webkit-appearance: none;
        }
        input[type="datetime-local"]:focus { border-color: var(--primary-color); }

        /* 核心按钮 */
        .btn-calculate {
            width: 100%; padding: 16px; margin-top: 10px;
            background: linear-gradient(135deg, #8E44AD, #9B59B6);
            color: white; border: none; border-radius: var(--border-radius);
            font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 8px 20px rgba(142, 68, 173, 0.3);
            transition: transform 0.1s;
        }
        .btn-calculate:active { transform: scale(0.98); }

        /* 结果区域 */
        #result-area { display: none; padding: 20px 25px; animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .section-title {
            text-align: center; font-size: 18px; font-weight: bold; margin: 30px 0 15px;
            color: #2c3e50; position: relative;
        }
        .section-title::after {
            content: ""; display: block; width: 40px; height: 3px; background: var(--primary-color);
            margin: 8px auto 0; border-radius: 2px;
        }

        /* 四柱网格 */
        .bazi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        .pillar-col {
            display: flex; flex-direction: column; align-items: center;
            background: #f8f9fa; border-radius: 10px; padding: 15px 5px;
        }
        .pillar-head { font-size: 12px; color: #95a5a6; margin-bottom: 8px; }
        .char-text { font-size: 24px; font-weight: bold; font-family: "KaiTi", "楷体", serif; margin: 2px 0; }
        
        /* 五行着色 */
        .wx-金 { color: #E6B33D; }
        .wx-木 { color: #27AE60; }
        .wx-水 { color: #2980B9; }
        .wx-火 { color: #C0392B; }
        .wx-土 { color: #8D6E63; }

        /* 信息列表 */
        .info-list { background: #fff; border: 1px solid #eee; border-radius: 10px; padding: 15px; }
        .info-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #f0f0f0; font-size: 14px; }
        .info-item:last-child { border-bottom: none; }
        .info-label { color: #7f8c8d; }
        .info-val { font-weight: bold; color: #2c3e50; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>命运黑盒 Pro Max</h1>
        <p>乾坤未定 · 你我皆是黑马</p>
    </div>

    <div class="input-section">
        <div class="form-group">
            <span class="label">性别 (Gender)</span>
            <div class="gender-switch">
                <input type="radio" id="male" name="gender" value="1" checked>
                <label for="male">男命</label>
                
                <input type="radio" id="female" name="gender" value="0">
                <label for="female">女命</label>
            </div>
        </div>

        <div class="form-group">
            <span class="label">出生时间 (公历)</span>
            <input type="datetime-local" id="birth-date">
        </div>

        <button class="btn-calculate" onclick="startCalculate()">开始推演</button>
    </div>

    <div id="result-area">
        <div class="section-title">八字排盘</div>
        <div class="bazi-grid" id="bazi-grid">
            </div>

        <div class="section-title">基础信息</div>
        <div class="info-list" id="basic-info">
            </div>
        
        <div class="section-title">五行简析</div>
        <div class="info-list" id="wuxing-info" style="display:block;">
            </div>
    </div>
</div>

<script>
    // 页面加载时设置默认时间
    window.addEventListener('load', () => {
        const now = new Date();
        const toLocalISO = (date) => {
            const pad = num => (num < 10 ? '0' : '') + num;
            return date.getFullYear() +
                '-' + pad(date.getMonth() + 1) +
                '-' + pad(date.getDate()) +
                'T' + pad(date.getHours()) +
                ':' + pad(date.getMinutes());
        };
        document.getElementById('birth-date').value = toLocalISO(now);
    });

    function startCalculate() {
        // 1. 获取输入
        const dateStr = document.getElementById('birth-date').value;
        const gender = document.querySelector('input[name="gender"]:checked').value;

        if (!dateStr) {
            alert("请先选择出生时间");
            return;
        }

        try {
            // 2. 初始化 Lunar 对象
            const d = new Date(dateStr);
            const solar = Solar.fromYmdHms(d.getFullYear(), d.getMonth()+1, d.getDate(), d.getHours(), d.getMinutes(), d.getSeconds());
            const lunar = solar.getLunar();
            const bazi = lunar.getEightChar();
            bazi.setSect(2); // 设置子时流派

            // 3. 渲染八字网格
            renderBazi(bazi);

            // 4. 渲染基础信息
            renderInfo(lunar, bazi, gender);

            // 5. 渲染五行
            renderWuxing(bazi);

            // 6. 显示结果并滚动
            const resultArea = document.getElementById('result-area');
            resultArea.style.display = 'block';
            resultArea.scrollIntoView({ behavior: 'smooth', block: 'start' });

        } catch (e) {
            console.error(e);
            alert("排盘出错，请检查输入时间是否正确");
        }
    }

    function renderBazi(bazi) {
        const pillars = [
            { name: '年柱', gan: bazi.getYearGan(), zhi: bazi.getYearZhi() },
            { name: '月柱', gan: bazi.getMonthGan(), zhi: bazi.getMonthZhi() },
            { name: '日柱', gan: bazi.getDayGan(), zhi: bazi.getDayZhi() },
            { name: '时柱', gan: bazi.getTimeGan(), zhi: bazi.getTimeZhi() }
        ];

        let html = '';
        pillars.forEach(p => {
            html += `
                <div class="pillar-col">
                    <div class="pillar-head">${p.name}</div>
                    <div class="char-text wx-${p.gan.getWuXing()}">${p.gan.getName()}</div>
                    <div class="char-text wx-${p.zhi.getWuXing()}">${p.zhi.getName()}</div>
                    <div style="font-size:12px; color:#999; margin-top:5px;">${p.zhi.getHiddenGan()[0].getName()}</div>
                </div>
            `;
        });
        document.getElementById('bazi-grid').innerHTML = html;
    }

    function renderInfo(lunar, bazi, gender) {
        const yun = bazi.getYun(parseInt(gender));
        const html = `
            <div class="info-item"><span class="info-label">农历</span><span class="info-val">${lunar.toString()}</span></div>
            <div class="info-item"><span class="info-label">生肖</span><span class="info-val">${lunar.getYearShengXiao()}</span></div>
            <div class="info-item"><span class="info-label">纳音</span><span class="info-val">${bazi.getYearNaYin()}命</span></div>
            <div class="info-item"><span class="info-label">起运</span><span class="info-val">${yun.getStartYun().getYear()}岁 (${yun.getStartYun().getSolar().getYear()}年)</span></div>
        `;
        document.getElementById('basic-info').innerHTML = html;
    }

    function renderWuxing(bazi) {
        const wuxing = [
            bazi.getYearGan().getWuXing(), bazi.getYearZhi().getWuXing(),
            bazi.getMonthGan().getWuXing(), bazi.getMonthZhi().getWuXing(),
            bazi.getDayGan().getWuXing(), bazi.getDayZhi().getWuXing(),
            bazi.getTimeGan().getWuXing(), bazi.getTimeZhi().getWuXing()
        ];
        
        const counts = { '金':0, '木':0, '水':0, '火':0, '土':0 };
        wuxing.forEach(w => counts[w]++);

        let html = '';
        for (let w in counts) {
            if (counts[w] > 0) {
                html += `<div class="info-item"><span class="info-label">五行 · ${w}</span><span class="info-val wx-${w}">${counts[w]} 个</span></div>`;
            }
        }
        document.getElementById('wuxing-info').innerHTML = html || '<div style="text-align:center;padding:10px;">五行平衡</div>';
    }
</script>

</body>
</html>
