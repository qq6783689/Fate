        /* --- 全局变量与配色 --- */
        :root {
            --primary-color: #8E44AD; /* 神秘紫 */
            --secondary-color: #27AE60; /* 生机绿 */
            --warm-color: #D35400; /* 暖火 */
            --cold-color: #2980B9; /* 寒水 */
            --bg-color: #F5F7FA;
            --text-color: #2C3E50;
            --card-bg: #FFFFFF;
        }

        /* 基础重置 */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "KaiTi", "楷体", serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 顶部对齐 */
        }

        /* 主容器：电脑端限宽，移动端通栏 */
        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        /* 顶部 Header */
        .header {
            background: linear-gradient(135deg, #2c3e50, #000000);
            padding: 30px 20px;
            text-align: center;
            color: #d4af37;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            margin-bottom: 20px;
        }
        .header h1 { margin: 0; font-size: 24px; letter-spacing: 2px; font-weight: 700; }
        .header p { margin: 8px 0 0; font-size: 12px; opacity: 0.8; color: #fff; }

        /* 输入区域 */
        .input-section { padding: 0 20px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .label { display: block; margin-bottom: 6px; font-weight: bold; font-size: 14px; color: #555; }

        /* 性别选择器 (美化版) */
        .gender-switch { display: flex; background: #f1f2f6; border-radius: 10px; padding: 4px; }
        .gender-switch input { display: none; }
        .gender-switch label {
            flex: 1; text-align: center; padding: 12px; border-radius: 8px;
            cursor: pointer; transition: all 0.2s ease; font-weight: bold; font-size: 15px; color: #7f8c8d;
        }
        .gender-switch input:checked + label {
            background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1); color: var(--primary-color);
        }

        /* 日期输入框 (加大触控区域) */
        input[type="datetime-local"] {
            width: 100%; padding: 14px; border: 1px solid #e0e0e0; border-radius: 10px;
            font-size: 16px; background: #fff; outline: none; -webkit-appearance: none;
        }
        input[type="datetime-local"]:focus { border-color: var(--primary-color); }

        /* 推演按钮 */
        .btn-calculate {
            width: 100%; padding: 16px; margin-top: 10px;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white; border: none; border-radius: 10px;
            font-size: 17px; font-weight: bold; cursor: pointer;
            box-shadow: 0 6px 15px rgba(44, 62, 80, 0.3);
            transition: transform 0.1s;
        }
        .btn-calculate:active { transform: scale(0.97); }
